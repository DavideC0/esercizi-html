<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Modulo di registrazione</title>
</head>
<body>
<h1>Inserisci i dati personali</h1>
<form action="" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome"><br><br>

    <label for="data_nascita">Data di nascita:</label>
    <input type="date" id="data_nascita" name="data_nascita"><br><br>

    <label for="sesso">Sesso:</label>
    <input type="radio" name="sesso" value="1">Maschio
    <input type="radio" name="sesso" value="2">Femmina<br>
    <input type="radio" name="sesso" value="3">Altro inseriscilo tu
    <input type="text" name="sesso">

    <label for="indirizzo">Indirizzo di residenza:</label>
    <input type="text" id="indirizzo" name="indirizzo"><br><br>

    <label for="comune">Comune di residenza:</label>
    <input type="text" id="comune" name="comune"><br><br>

    <label for="codice_fiscale">Codice fiscale:</label>
    <input type="text" id="codice_fiscale" name="codice_fiscale" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Invia">
</form>

</body>
</html>
