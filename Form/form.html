<!DOCTYPE html>
<html>
    <head>
        <title>Form di registarzione</title>
    </head>
    <body>
        <h1>Modulo di registarzione</h1>
        <form action="" method="get">
            <p>
                <label for="fname">Nome:</label><br>
                <input type="text" name="fname">
            </p>
            <p>
                <label for="fcognome">Cognome:</label><br>
                <input type="text" name="fcognome">
            </p>
            <p>
                <label for="fsesso">Sesso:</label><br>
                <input type="radio" name="fsesso" value="1">M
                <input type="radio" name="fsesso" value="2">F
            </p>
            <p>
                <label for="fcomune">Comune di nascita:</label>
                <select name="fcomune">
                    <option>Roma</option>
                    <option>Milano</option>
                    <option>Bari</option>
                    <option>Torino</option>
                    <option>Pescara</option>
                    <option>Ascoli piceno</option>
                </select>
            </p>
            <input type="submit" value="invia dati">
        </form>
    </body>
</html>
